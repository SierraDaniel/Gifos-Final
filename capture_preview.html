<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="styleSheet" href="styles/capture_preview_styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <title>gifOS</title>
</head>

<body>

    <div id="top_bar" class="color_bar">
        <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p>
    </div>
    <a href="capture.html"><img class="back_arrow" src="images/arrow.svg" alt="back arrow"></a>
    <img class="logo" id="logo-img" src="images/gifOF_logo.png" alt="Logos gifOS" />


    <section>
        <img id="preview_player" class="player_hidden" src="" alt="gif_preview">
        <div id="playerWindow" class="playerWindowVisible">
            <div class="player_bar">
                <p>Un Chequeo Antes de Empezar</p>
                <img class="close_icon" src="images/button3.svg" alt="close_icon">
            </div>

            <video class="player"></video>
            <!--  Button calls record function  -->
            <button id="btnStart" class="button_capture">
                <div class="icon_container"><img class="capture_icon" src="images/camera.svg" alt="Capture icon"> </div>
                <p> Capturar</p>
            </button>
            <button id="btnStop" class="stop_hidden">
                <p>Listo</p>
                <div class="icon_container"><img class="stop_icon" src="images/recording.svg" alt="Capture icon"> </div>
            </button>
            <div id="afterButtons" class="hidden_buttons">
                <a a href="capture_preview.html" id="btnRepeat" class="repeat_visible">
                    <p>Repetir Captura</p>
                </a>

                <button id="btnUpload" class="upload_visible">
                    <p>Subir Guifo</p>
                </button>
            </div>
        </div>
    </section>

    <section id="results_container"><br> </section>
    
        <div id="success_container" class="success_hidden">
            <div class="success_top_bar">
                <p>Guifo Subido Con Éxito</p> <img id="success_close" src="images/button close.svg" alt="close icon">
            </div>
            <div class="image_and_text">
                <div class="image_border">
                    <img id="display_saved" src="images/perrito.PNG" alt="uploaded gif"> </div>
                <div class="right_items">
                    <p class="created2">Guifo creado con éxito</p>
                    <a id="btnCopy"> <p>Copiar Enlace Guifo</p> </a>
                    <a id="btnDownload" download="myGif"> <p>Descargar Guifo</p></a>
                    <a href="capture_preview.html" id="btnFinish">
                        <p>Listo</p>
                    </a>
                </div>
            </div>
    </div>
    <div class="today_suggestion_bar">
        <p> Mis Guifos</p>
    </div>
    <section id="results_container2"> </section>
    <script src="scripts/capture_preview.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.8/RecordRTC.js" type="text/javascript"></script>
</body>

</html>
